            <h1>Gelre airport</h1>
            </a>
        </header>
    
        <div class="menu">
            <div class="menuitem"><a href="index.html">Startpagina</a></div>
            <div class="menuitem"><a href="incheckpagina.html">Inchecken</a></div>
            <div class="menuitem"><a href="vluchtenoverzicht.html">Vluchtenoverzicht</a></div>
            <div class="menuitem"><a href="medewerkerinlogpagina.html">Medewerker</a></div>
        </div>
    <main>
        <h2>Aanmelden</h2>
        <p>Meld je aan om <em>klant</em> te worden!</p>
    
        <div class="gridform">
        <form method="post" action="vluchtenoverzicht.html">
            <div class="formitem">
                <label for="username">Gebruikersnaam</label>
                <input 
                required
                pattern="[a-zA-z0-9]+"
                title="Eem Gebruikersnaam mag alleen bestaan uit alfanumerieke waarden"
                type="text" 
                name="username" 
                id="username"
                />
            </div>
            
            <div class="formitem">
                <label for="password">Wachtwoord</label>
                <input required 
                type="password" 
                name="password" 
                id="password"
                />
            </div>
            
            <div class="formitem">
                <label for="firstname">Voornaam</label>
                <input required 
                type="text" 
                name="firstname" 
                id="firstname"
                />
            </div>
            
            <div class="formitem">
                <label for="lastname">Achternaam</label>
                <input 
                required 
                type="text" 
                name="lastname" 
                id="lastname"
                />
            </div>
            
            <div class="formitem">
                <label for="email">Email</label>
                <input required 
                type="email" 
                name="email" 
                id="email"
                />
            </div>
            
            <div class="formitem">
                <label for="gender">Geslacht</label>
                <select required name="gender" id="gender">
                    <option value="">Maak een keuze</option>
                    <option value="male">Man</option>
                    <option value="female">Vrouw</option>
                    <option value="niks">Niks</option>
                    <option value="dontsay">Wil niet zeggen</option>
                </select>
            </div>
            
            <label for="voortgang">Voortgang:</label>
            <progress id="voortgang" max="50" value="25">50%</progress>

            <input type="submit" value="Meld je aan!" />
        </form>
    </div>
    
    </main>
    <footer>
        <a href="https://www.han.nl">
            <img 
            src="images/gelreairportlogo.png" 
            alt="Gelre Airport"
