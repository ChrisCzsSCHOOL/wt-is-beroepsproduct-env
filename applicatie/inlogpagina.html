        <div class="gridform">
        <form method="post" action="mijnvluchten.html">
            <div class="formitem">
                <label for="username">Gebruikersnaam</label>
                <input 
                required
                pattern="[a-zA-z0-9]+"
                title="Eem Gebruikersnaam mag alleen bestaan uit alfanumerieke waarden"
                type="text" 
                name="username" 
                id="username"
                />
            </div>
            
            <div class="formitem">
                <label for="password">Wachtwoord</label>
                <input required 
                type="password" 
                name="password" 
                id="password"
                />
            </div>
            <input class="knopbreedte" type="submit" value="Meld je aan!" />
        <p>Nog geen account? <a id="zwartelink" href="registratieformulier.html">Klik dan hier!</a></p>
        </form>
